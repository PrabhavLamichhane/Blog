<div class="card border-dark mb-3" *ngFor="let blog of blogs">
    <div class="card-header">
        <a [routerLink]="['/blogs',blog._id,blog.title | kebabcase]">{{blog.title}}</a>
        <button class="btn btn-success mx-3">Update</button>
        <button class="btn btn-danger mx-3" (click)="deleteBlog(blog)">Delete</button>
    </div>
    <div class="card-body text-dark" [innerHTML]="blog.description">
    </div>

</div>
